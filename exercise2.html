<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai tap 02</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h2>Need Help? Sure we are Online!</h2>
        <p>Let us give you</p>
    </header>
    <main>
        <form action="/#" method="PUT" class="form-help">
            <input type="text" class="form-item" name="first-name" placeholder="First Name">
            <input type="text" class="form-item" name="last-name" placeholder="Last Name">
            <br>
            <input type="email" class="form-item" name="email" placeholder="Email">
            <input type="tel" class="form-item" name="phone" placeholder="Phone Number">
            <br>
            <select name="country" class="form-item">
                <option value="0" selected>Select Country</option>
                <option value="1">Viet Nam</option>
                <option value="2">China</option>
                <option value="3">Japan</option>
                <option value="4">Thailand</option>
            </select>
            <select name="course" class="form-item">
                <option value="0" selected>Select Course</option>
                <option value="1">Ruby</option>
                <option value="2">Android</option>
                <option value="3">PHP</option>
                <option value="4">IOS</option>
            </select>
            <br />
            <textarea name="content" id="textarea" placeholder="Content"></textarea>
            <br>
            <input type="submit" value="Submit" class="form-item submit">
        </form>
    </main>
</body>

</html>
